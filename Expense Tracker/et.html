<body>

    <h2>00/-</h2>

        <p style="color: green;">+     00/-</p>

    
    <div class="ie" id="expense">
        <h4>Expense</h4>
        <p style="color: red">-      00/-</p>
    </div>
</div> 
<form>
    <div>Histroy
<hr>
<input type="text" placeholder="+00"><br><br>
<input type="text" placeholder="-00">

    </div><br><br>
    <div>Add New transaction
        <hr>
        <p>Text:</p>
        <textarea placeholder="Enter text..."></textarea>
        <P>Amount:</P>
        <input type="number" placeholder="Enter amount">
    </div><br>
    <button>Add transaction</button>

</form>
</body>
