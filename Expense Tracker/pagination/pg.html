<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="./pg.css">
    
</head>
<body>
    <script src="./pg.js" type="text/javascript"></script>
    
    <div class="container">
        <div class="pagination">
             <button class="btn1">Prev</button>
             <ul>
                <li class="link active" id="link" value="1" onclick="activeLink()">1</li>
                <li class="link" id="link" value="2" onclick="activeLink()">2</li>
                <li class="link" id="link" value="3" onclick="activeLink()">3</li>
                <li class="link" id="link" value="4" onclick="activeLink()">4</li>
                <li class="link" id="link" value="5" onclick="activeLink()">5</li>
                <li class="link" id="link" value="6" onclick="activeLink()">6</li>
                

             </ul>
             <button class="btn2">Next</button>
        </div> 
    </div>
    
</body>
</html>
